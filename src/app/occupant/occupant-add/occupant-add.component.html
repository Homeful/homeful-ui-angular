<div class="row">
	<form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
		<div class="row">
			<div class="input-field col s12">
				<input [(ngModel)]="occupant.name" id="name" name="name" type="text" class="validate" required>
				<label for="name">Name</label>
			</div>
			<div class="input-field col s12">
				<select id="location" (change)="setSelectedLocation($event.target)" name="location">
                    <option> *ngFor="let location of locations" [value]="location.id">{{ location.name }}</option>
                </select>
				<label>Camp</label>
			</div>
		</div>
		<div class="row">
			<label>Birthdate</label>
			<div class="input-field col s12">
				<input type="date" class="datepicker" id="birthdate" name="birthdate" [(ngModel)]="occupant.birthdate" />
			</div>
		</div>
		<div class="row">
			<label>Gender</label>
			<div class="col s12">
				<p>
					<input name="gender" type="radio" id="male" />
					<label for="male">Male</label>
				</p>
				<p>
					<input name="gender" type="radio" id="female" />
					<label for="female">Female</label>
				</p>
			</div>
		</div>
		<div class="row">
			<label>Active</label>
			<div class="col s12">
				<div class="switch">
					<label>
                    No
                    <input type="checkbox" id="active" name="active" [(ngModel)]="occupant.active" />
                    <span class="lever"></span>
                    Yes
                </label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<textarea id="notes" name="notes" class="materialize-textarea" [(ngModel)]="occupant.notes"></textarea>
						<label for="notes">Notes</label>
					</div>
				</div>
			</div>
		</div>
		<button [disabled]="!f.valid" type="submit">Create</button>
	</form>
</div>
